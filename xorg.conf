Section "Device"
	Identifier  "aticonfig-Device[0]-0"
	Driver      "fglrx"
	Option	    "TexturedVideo" "on"
	Option	    "VideoOverlay"       "on"

	Option	    "EnableMonitor" "crt1"
	Option	    "ForceMonitors" "crt1,notmds1"
	BusID       "PCI:1:0:0"
EndSection

Section "Screen"
	Identifier "aticonfig-Screen[0]-0"
	Device     "aticonfig-Device[0]-0"
	Monitor    "aticonfig-Monitor[0]-0"
	DefaultDepth     24
	SubSection "Display"
		Viewport   0 0
		Depth     24
		Modes    "1440x900"
	EndSubSection
EndSection

Section "DRI"
	Group        0
	Mode         0666
EndSection

Section "Extensions"

       ## For Textured2d and Textured XRender
       ### Listed in thread, but not used according to log on Xorg 7.2
       #Option      "Damage" "On"
	Option	    "RENDER" "On"
       ## For Compiz
	Option	    "Composite" "On"
       ## Should be loaded automatically, but for good measure
	Option	    "XVideo" "On"
EndSection

