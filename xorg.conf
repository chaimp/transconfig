
# /etc/X11/xorg.conf (xorg X Window System server configuration file)
#
# This file was generated by dexconf, the Debian X Configuration tool, using
# values from the debconf database.

Section "ServerLayout"
	Identifier     "aticonfig Layout"
	Screen      0  "aticonfig-Screen[0]-0" 0 0
	InputDevice    "Touchpad"  "SendCoreEvents"
EndSection

Section "Files"
# Multiple FontPath entries are allowed (which are concatenated together),
# as well as specifying multiple comma-separated entries in one FontPath
# command (or a combination of both methods)
	FontPath     "/usr/share/fonts/droid"
	FontPath     "/usr/share/fonts/TTF"
EndSection

Section "Module"

#	Load	"vbe"
	Load  "bitmap"
	Load  "dbe"
#	Load	"ddc"
	Load  "dri"
	Load  "extmod"
#	Load  "freetype"
#	Load	"glx"
	Load  "int10"
	Load  "record"
	Load  "synaptics"
EndSection

Section "InputDevice"
	Identifier  "Touchpad"
	Driver      "synaptics"
	Option	    "Device" "/dev/input/mouse0"
	Option	    "Protocol" "auto-dev"
	Option	    "LeftEdge" "1700"
	Option	    "RightEdge" "5300"
	Option	    "TopEdge" "1700"
	Option	    "BottomEdge" "4200"
	Option	    "FingerLow" "25"
	Option	    "FingerHigh" "30"
	Option	    "MaxTapTime" "0"
	Option	    "MaxTapMove" "220"
	Option	    "VertScrollDelta" "100"
	Option	    "MinSpeed" "0.06"
	Option	    "MaxSpeed" "0.52"
	Option	    "AccelFactor" "0.0010"
	Option	    "SHMConfig" "on"
	Option	    "VertEdgeScroll" "true"         #vertical scrolling when dragging along the right edge.
	Option	    "HorizEdgeScroll" "true"        #horizontal scrolling when dragging along the bottom edge.
	Option	    "CornerCoasting" "1"	#如果手指滑动到最边界是否屏幕继续滚动
        Option      "VertTwoFingerScroll"   "true"	# vertical scroll anywhere with two fingers
        Option      "HorizTwoFingerScroll"  "true"	# horizontal scroll anywhere with two fingers
        Option      "EmulateTwoFingerMinZ"  "120" 	# this may vary between different machines
	Option	    "CircularScrolling" "on"
	Option	    "CircScrollTrigger" "0"
EndSection

Section "Monitor"

#       DisplaySize  286 215
#       Option "Below" "External VGA"
#       HorizSync    31.5 - 57.0
#       VertRefresh  50.0 - 90.0
#       Option       "ReducedBlanking"
	Identifier   "Builtin LCD"
	VendorName   "HP"
	ModelName    "Compaq nc6400 TFT Screen"
	Option	    "DPMS"
EndSection

Section "Monitor"
	Identifier   "aticonfig-Monitor[0]-0"
	Option	    "VendorName" "ATI Proprietary Driver"
	Option	    "ModelName" "Generic Autodetecting Monitor"
	Option	    "DPMS" "true"
EndSection

